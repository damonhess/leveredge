<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Monitor - LeverEdge</title>
    <style>
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-blue: #00d9ff;
            --accent-green: #00ff88;
            --accent-yellow: #ffcc00;
            --accent-red: #ff4757;
            --border-color: #2a2a4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-secondary);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--accent-blue);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1::before {
            content: "SSL";
            font-size: 0.7rem;
            background: var(--accent-blue);
            color: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .last-check {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: var(--accent-blue);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #00b8d9;
            transform: translateY(-1px);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-card.healthy .value { color: var(--accent-green); }
        .stat-card.warning .value { color: var(--accent-yellow); }
        .stat-card.critical .value { color: var(--accent-red); }
        .stat-card.neutral .value { color: var(--accent-blue); }

        /* Certificate Table */
        .cert-table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .cert-table-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cert-table-header h2 {
            color: var(--accent-blue);
            font-size: 1.2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(0, 217, 255, 0.05);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .domain-cell {
            font-family: 'Consolas', monospace;
            color: var(--accent-blue);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-valid {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-green);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-warning {
            background: rgba(255, 204, 0, 0.1);
            color: var(--accent-yellow);
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .status-critical {
            background: rgba(255, 71, 87, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .status-error {
            background: rgba(255, 71, 87, 0.2);
            color: var(--accent-red);
            border: 1px solid rgba(255, 71, 87, 0.5);
        }

        .days-cell {
            font-weight: bold;
        }

        .days-ok { color: var(--accent-green); }
        .days-warning { color: var(--accent-yellow); }
        .days-critical { color: var(--accent-red); }

        .auto-renew-yes {
            color: var(--accent-green);
        }

        .auto-renew-no {
            color: var(--accent-yellow);
        }

        .issuer-cell {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .date-cell {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .error-message {
            color: var(--accent-red);
            font-size: 0.85rem;
            font-style: italic;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-info {
                flex-direction: column;
                align-items: flex-start;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Certificate Monitor</h1>
            <div class="header-info">
                <span class="last-check" id="lastCheck">Loading...</span>
                <button class="refresh-btn" id="refreshBtn" onclick="forceCheck()">
                    Force Check All
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card neutral">
                <div class="value" id="totalCount">-</div>
                <div class="label">Monitored Domains</div>
            </div>
            <div class="stat-card healthy">
                <div class="value" id="validCount">-</div>
                <div class="label">Valid Certificates</div>
            </div>
            <div class="stat-card warning">
                <div class="value" id="expiringCount">-</div>
                <div class="label">Expiring Soon (&lt;14d)</div>
            </div>
            <div class="stat-card critical">
                <div class="value" id="errorCount">-</div>
                <div class="label">Errors</div>
            </div>
        </div>

        <!-- Certificate Table -->
        <div class="cert-table-container">
            <div class="cert-table-header">
                <h2>Certificate Status</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Status</th>
                        <th>Days Left</th>
                        <th>Auto-Renew</th>
                        <th class="hide-mobile">Issuer</th>
                        <th class="hide-mobile">Expires</th>
                    </tr>
                </thead>
                <tbody id="certTableBody">
                    <tr>
                        <td colspan="6" class="loading">Loading certificates</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>
            SSL Certificate Monitor | Port 8064 |
            <a href="/api/certs">API</a> |
            <a href="/health">Health</a> |
            Integrated with <a href="http://localhost:8020">CERBERUS</a>
        </p>
    </footer>

    <script>
        const API_BASE = '';

        async function fetchCertificates() {
            try {
                const response = await fetch(`${API_BASE}/api/certs`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to fetch certificates:', error);
                return null;
            }
        }

        async function forceCheck() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = 'Checking...';

            try {
                const response = await fetch(`${API_BASE}/api/check`, { method: 'POST' });
                const data = await response.json();

                // Refresh display
                await updateDisplay();

                alert(`Check complete!\nDomains: ${data.checked_domains}\nAlerts: ${data.alerts_sent}`);
            } catch (error) {
                console.error('Force check failed:', error);
                alert('Check failed. See console for details.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Force Check All';
            }
        }

        function formatDate(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function getStatusBadge(cert) {
            if (cert.error) {
                return '<span class="status-badge status-error">Error</span>';
            }
            if (!cert.valid) {
                return '<span class="status-badge status-critical">Invalid</span>';
            }
            const days = cert.days_until_expiry;
            if (days === null || days === undefined) {
                return '<span class="status-badge status-warning">Unknown</span>';
            }
            if (days <= 3) {
                return '<span class="status-badge status-critical">Critical</span>';
            }
            if (days <= 14) {
                return '<span class="status-badge status-warning">Expiring</span>';
            }
            return '<span class="status-badge status-valid">Valid</span>';
        }

        function getDaysClass(days) {
            if (days === null || days === undefined) return '';
            if (days <= 3) return 'days-critical';
            if (days <= 14) return 'days-warning';
            return 'days-ok';
        }

        function renderCertificateRow(cert) {
            const days = cert.days_until_expiry;
            const daysDisplay = days !== null && days !== undefined ? days : '-';
            const daysClass = getDaysClass(days);
            const autoRenewClass = cert.auto_renew ? 'auto-renew-yes' : 'auto-renew-no';
            const autoRenewText = cert.auto_renew ? 'Yes' : 'No';

            if (cert.error) {
                return `
                    <tr>
                        <td class="domain-cell">${cert.domain}</td>
                        <td>${getStatusBadge(cert)}</td>
                        <td>-</td>
                        <td>-</td>
                        <td class="hide-mobile error-message" colspan="2">${cert.error}</td>
                    </tr>
                `;
            }

            return `
                <tr>
                    <td class="domain-cell">${cert.domain}</td>
                    <td>${getStatusBadge(cert)}</td>
                    <td class="days-cell ${daysClass}">${daysDisplay}</td>
                    <td class="${autoRenewClass}">${autoRenewText}</td>
                    <td class="issuer-cell hide-mobile">${cert.issuer || '-'}</td>
                    <td class="date-cell hide-mobile">${formatDate(cert.not_after)}</td>
                </tr>
            `;
        }

        async function updateDisplay() {
            const data = await fetchCertificates();

            if (!data) {
                document.getElementById('certTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" style="color: var(--accent-red); text-align: center; padding: 40px;">
                            Failed to load certificate data. Is the server running?
                        </td>
                    </tr>
                `;
                return;
            }

            // Update stats
            document.getElementById('totalCount').textContent = data.total;
            document.getElementById('validCount').textContent = data.valid;
            document.getElementById('expiringCount').textContent = data.expiring_soon;
            document.getElementById('errorCount').textContent = data.errors;

            // Update last check time
            const lastCheck = data.last_check
                ? new Date(data.last_check).toLocaleString()
                : 'Never';
            document.getElementById('lastCheck').textContent = `Last check: ${lastCheck}`;

            // Update table
            const tbody = document.getElementById('certTableBody');
            if (data.certificates.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            No certificates monitored yet. Click "Force Check All" to start.
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = data.certificates.map(renderCertificateRow).join('');
            }
        }

        // Initial load
        updateDisplay();

        // Auto-refresh every 60 seconds
        setInterval(updateDisplay, 60000);
    </script>
</body>
</html>
