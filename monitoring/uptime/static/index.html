<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor - Leveredge Agent Fleet</title>
    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-card: #232b3b;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text-primary);
        }

        h1 span {
            color: var(--accent);
        }

        .header-info {
            text-align: right;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .summary-card h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .summary-card.up .value { color: var(--success); }
        .summary-card.down .value { color: var(--danger); }
        .summary-card.unknown .value { color: var(--warning); }
        .summary-card.percent .value { color: var(--accent); }

        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .category-badge {
            background: var(--bg-secondary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .agent-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 16px;
            border: 1px solid var(--border);
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .agent-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .agent-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .agent-port {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: monospace;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-up {
            background: rgba(63, 185, 80, 0.15);
            color: var(--success);
        }

        .status-down {
            background: rgba(248, 81, 73, 0.15);
            color: var(--danger);
        }

        .status-unknown {
            background: rgba(210, 153, 34, 0.15);
            color: var(--warning);
        }

        .agent-description {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .agent-stats {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-bottom: 2px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 8px;
            padding: 6px 10px;
            background: rgba(248, 81, 73, 0.1);
            border-radius: 6px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .uptime-bar {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .uptime-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .uptime-fill.high { background: var(--success); }
        .uptime-fill.medium { background: var(--warning); }
        .uptime-fill.low { background: var(--danger); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .uptime-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .uptime-stat {
            text-align: center;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .uptime-stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--success);
        }

        .uptime-stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .last-updated {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .agent-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>Uptime</span> Monitor</h1>
            <div class="header-info">
                <div>Leveredge Agent Fleet</div>
                <div class="last-updated">Last updated: <span id="lastUpdate">-</span></div>
            </div>
        </header>

        <div class="actions">
            <button id="refreshBtn" onclick="refreshData()">Refresh Now</button>
            <button class="secondary" onclick="triggerPing()">Force Ping All</button>
        </div>

        <div class="summary-cards">
            <div class="summary-card up">
                <h3>Online</h3>
                <div class="value" id="upCount">-</div>
            </div>
            <div class="summary-card down">
                <h3>Offline</h3>
                <div class="value" id="downCount">-</div>
            </div>
            <div class="summary-card unknown">
                <h3>Unknown</h3>
                <div class="value" id="unknownCount">-</div>
            </div>
            <div class="summary-card percent">
                <h3>Uptime</h3>
                <div class="value" id="uptimePercent">-%</div>
            </div>
        </div>

        <div id="categories"></div>
    </div>

    <div class="modal" id="agentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Agent Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let statusData = null;
        let uptimeData = null;

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                statusData = await response.json();
                return statusData;
            } catch (error) {
                console.error('Error fetching status:', error);
                return null;
            }
        }

        async function fetchUptime() {
            try {
                const response = await fetch('/api/uptime');
                uptimeData = await response.json();
                return uptimeData;
            } catch (error) {
                console.error('Error fetching uptime:', error);
                return null;
            }
        }

        async function fetchAgentHistory(agent) {
            try {
                const response = await fetch(`/api/history/${agent}?hours=24`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching history:', error);
                return null;
            }
        }

        function updateSummary(data) {
            document.getElementById('upCount').textContent = data.summary.up;
            document.getElementById('downCount').textContent = data.summary.down;
            document.getElementById('unknownCount').textContent = data.summary.unknown;
            document.getElementById('uptimePercent').textContent = data.summary.uptime_percent + '%';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function getUptimeForAgent(agentName) {
            if (!uptimeData || !uptimeData.agents) return null;
            return uptimeData.agents.find(a => a.agent === agentName);
        }

        function renderCategories(data) {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            const categoryOrder = ['Core', 'Security', 'Creative', 'Personal', 'Business'];

            for (const category of categoryOrder) {
                const agents = data.by_category[category];
                if (!agents || agents.length === 0) continue;

                const upCount = agents.filter(a => a.status === 'up').length;

                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">${category} Fleet</h2>
                        <span class="category-badge">${upCount}/${agents.length} online</span>
                    </div>
                    <div class="agent-grid">
                        ${agents.map(agent => renderAgentCard(agent)).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
        }

        function renderAgentCard(agent) {
            const uptimeInfo = getUptimeForAgent(agent.name);
            const uptime24h = uptimeInfo ? uptimeInfo.uptime_24h : 0;

            let uptimeClass = 'high';
            if (uptime24h < 99) uptimeClass = 'medium';
            if (uptime24h < 90) uptimeClass = 'low';

            return `
                <div class="agent-card" onclick="showAgentDetails('${agent.name}')">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">${agent.name}</div>
                            <div class="agent-port">:${agent.port}</div>
                        </div>
                        <span class="status-badge status-${agent.status}">${agent.status}</span>
                    </div>
                    <div class="agent-description">${agent.description}</div>
                    <div class="agent-stats">
                        <div class="stat">
                            <span class="stat-label">Response</span>
                            <span class="stat-value">${agent.response_time_ms ? agent.response_time_ms + 'ms' : '-'}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">24h Uptime</span>
                            <span class="stat-value">${uptime24h}%</span>
                        </div>
                    </div>
                    ${agent.error ? `<div class="error-message">${agent.error}</div>` : ''}
                    <div class="uptime-bar">
                        <div class="uptime-fill ${uptimeClass}" style="width: ${uptime24h}%"></div>
                    </div>
                </div>
            `;
        }

        async function showAgentDetails(agentName) {
            const modal = document.getElementById('agentModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = agentName;
            modalContent.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
            modal.classList.add('active');

            const history = await fetchAgentHistory(agentName);
            const uptimeInfo = getUptimeForAgent(agentName);

            if (history) {
                modalContent.innerHTML = `
                    <div class="uptime-stats">
                        <div class="uptime-stat">
                            <div class="uptime-stat-value">${uptimeInfo?.uptime_24h || 0}%</div>
                            <div class="uptime-stat-label">24 Hour</div>
                        </div>
                        <div class="uptime-stat">
                            <div class="uptime-stat-value">${uptimeInfo?.uptime_7d || 0}%</div>
                            <div class="uptime-stat-label">7 Day</div>
                        </div>
                        <div class="uptime-stat">
                            <div class="uptime-stat-value">${uptimeInfo?.uptime_30d || 0}%</div>
                            <div class="uptime-stat-label">30 Day</div>
                        </div>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>Avg Response Time:</strong> ${history.avg_response_time_ms}ms<br>
                        <strong>Total Checks (24h):</strong> ${history.total_checks}
                    </div>
                    <h3 style="margin-bottom: 10px;">Recent History</h3>
                    <div style="max-height: 300px; overflow-y: auto;">
                        ${history.entries.slice(-20).reverse().map(entry => `
                            <div class="history-item">
                                <span class="status-badge status-${entry.status}">${entry.status}</span>
                                <span>${entry.response_time_ms ? entry.response_time_ms + 'ms' : '-'}</span>
                                <span style="color: var(--text-secondary)">${new Date(entry.timestamp).toLocaleString()}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                modalContent.innerHTML = '<div>Failed to load history</div>';
            }
        }

        function closeModal() {
            document.getElementById('agentModal').classList.remove('active');
        }

        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = 'Refreshing...';

            await Promise.all([fetchStatus(), fetchUptime()]);

            if (statusData) {
                updateSummary(statusData);
                renderCategories(statusData);
            }

            btn.disabled = false;
            btn.textContent = 'Refresh Now';
        }

        async function triggerPing() {
            try {
                await fetch('/api/ping', { method: 'POST' });
                await refreshData();
            } catch (error) {
                console.error('Error triggering ping:', error);
            }
        }

        // Close modal on outside click
        document.getElementById('agentModal').addEventListener('click', (e) => {
            if (e.target.id === 'agentModal') {
                closeModal();
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initial load
        refreshData();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
