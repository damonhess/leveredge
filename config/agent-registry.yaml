  # SCHOLAR - Market Research & Intelligence (LLM-Powered)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  scholar:
    name: SCHOLAR
    version: "2.0"
    description: "Elite market research with web search capabilities"
    category: business
    llm_powered: true
    
    connection:
      url: http://scholar:8018
      health_endpoint: /health
      timeout_ms: 120000
      
    capabilities:
      - market_research
      - competitive_intelligence
      - web_search
      - data_synthesis
      
    actions:
      
      research:
        endpoint: /research
        method: POST
        description: "General research on a topic"
        timeout_ms: 60000
        params:
          - name: topic
            type: string
            required: true
            description: "Topic to research"
          - name: depth
            type: string
            required: false
            default: "standard"
            enum: [quick, standard, deep]
        returns:
          type: object
          fields: [research, sources, confidence]
          
      deep-research:
        endpoint: /deep-research
        method: POST
        description: "Comprehensive multi-source research with web search"
        timeout_ms: 180000
        cost_tier: high
        params:
          - name: question
            type: string
            required: true
            description: "Research question"
          - name: context
            type: string
            required: false
            description: "Additional context"
          - name: required_sources
            type: integer
            required: false
            default: 5
        returns:
          type: object
          fields: [research, methodology, findings, sources, confidence_level]
          
      competitors:
        endpoint: /competitors
        method: POST
        description: "Competitive analysis for a niche"
        timeout_ms: 120000
        cost_tier: high
        params:
          - name: niche
            type: string
            required: true
        returns:
          type: object
          fields: [competitors, analysis, market_position]
          
      competitor-profile:
        endpoint: /competitor-profile
        method: POST
        description: "Deep dive on specific competitor"
        timeout_ms: 120000
        cost_tier: high
        params:
          - name: company_name
            type: string
            required: true
          - name: website
            type: string
            required: false
        returns:
          type: object
          fields: [company, products, pricing, strengths, weaknesses, threat_level]
          
      market-size:
        endpoint: /market-size
        method: POST
        description: "TAM/SAM/SOM market sizing"
        timeout_ms: 120000
        cost_tier: high
        params:
          - name: market
            type: string
            required: true
          - name: geography
            type: string
            required: false
            default: "United States"
          - name: segment
            type: string
            required: false
        returns:
          type: object
          fields: [tam, sam, som, methodology, sources]
          
      pain-discovery:
        endpoint: /pain-discovery
        method: POST
        description: "Discover and quantify pain points"
        timeout_ms: 120000
        cost_tier: high
        params:
          - name: role
            type: string
            required: true
            description: "Target role (e.g., 'Compliance Officer')"
          - name: industry
            type: string
            required: true
        returns:
          type: object
          fields: [pain_points, quantification, trigger_events]
          
      validate-assumption:
        endpoint: /validate-assumption
        method: POST
        description: "Test business assumption with evidence"
        timeout_ms: 120000
        cost_tier: high
        params:
          - name: assumption
            type: string
            required: true
          - name: importance
            type: string
            required: false
            default: "high"
            enum: [low, medium, high, critical]
        returns:
          type: object
          fields: [verdict, evidence_for, evidence_against, confidence, recommendation]
          
      icp:
        endpoint: /icp
        method: POST
        description: "Develop Ideal Customer Profile"
        timeout_ms: 90000
        cost_tier: medium
        params:
          - name: niche
            type: string
            required: true
        returns:
          type: object
          fields: [company_profile, buyer_profile, trigger_events, disqualifiers]
          
      niche:
        endpoint: /niche
        method: POST
        description: "Analyze niche viability"
        timeout_ms: 90000
        cost_tier: medium
        params:
          - name: niche
            type: string
            required: true
        returns:
          type: object
          fields: [analysis, score, recommendation]
          
      compare:
        endpoint: /compare
        method: POST
        description: "Compare multiple niches"
        timeout_ms: 180000
        cost_tier: high
        params:
          - name: niches
            type: array
            required: true
            items: string
        returns:
          type: object
          fields: [comparison_matrix, recommendation, rationale]
          
      lead:
        endpoint: /lead
        method: POST
        description: "Research specific company as potential lead"
        timeout_ms: 90000
        cost_tier: medium
        params:
          - name: company
            type: string
            required: true
          - name: context
            type: string
            required: false
        returns:
          type: object
          fields: [company_info, fit_score, talking_points, concerns]

