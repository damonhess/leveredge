  # CHIRON - Business Strategy & ADHD Planning (LLM-Powered)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  chiron:
    name: CHIRON
    version: "2.0"
    description: "Elite business mentor with ADHD-optimized frameworks"
    category: business
    llm_powered: true
    
    connection:
      url: http://chiron:8017
      health_endpoint: /health
      timeout_ms: 60000
      
    capabilities:
      - strategic_planning
      - adhd_optimization
      - pricing_strategy
      - accountability
      - fear_analysis
      
    actions:
      
      chat:
        endpoint: /chat
        method: POST
        description: "General strategic conversation"
        timeout_ms: 60000
        params:
          - name: message
            type: string
            required: true
        returns:
          type: object
          fields: [response]
          
      sprint-plan:
        endpoint: /sprint-plan
        method: POST
        description: "ADHD-optimized sprint planning"
        timeout_ms: 60000
        params:
          - name: goals
            type: array
            required: true
            items: string
          - name: time_available
            type: string
            required: false
            default: "this week"
          - name: energy_level
            type: string
            required: false
            default: "medium"
            enum: [low, medium, high]
          - name: blockers
            type: array
            required: false
            items: string
        returns:
          type: object
          fields: [daily_priorities, time_blocks, dopamine_stacking, done_criteria]
          
      pricing-help:
        endpoint: /pricing-help
        method: POST
        description: "Value-based pricing strategy"
        timeout_ms: 60000
        params:
          - name: service_description
            type: string
            required: true
          - name: client_context
            type: string
            required: false
          - name: budget_signals
            type: string
            required: false
          - name: value_delivered
            type: string
            required: false
        returns:
          type: object
          fields: [value_quantification, price_recommendation, anchoring_strategy, three_tier_options, objection_prep]
          
      fear-check:
        endpoint: /fear-check
        method: POST
        description: "Rapid fear analysis and reframe"
        timeout_ms: 45000
        params:
          - name: situation
            type: string
            required: true
          - name: what_im_avoiding
            type: string
            required: false
        returns:
          type: object
          fields: [fear_named, worst_case, survivability, evidence_against, smallest_experiment, reframe, immediate_action]
          
      weekly-review:
        endpoint: /weekly-review
        method: POST
        description: "Structured weekly accountability"
        timeout_ms: 60000
        params:
          - name: wins
            type: array
            required: true
            items: string
          - name: losses
            type: array
            required: false
            items: string
          - name: lessons
            type: array
            required: false
            items: string
          - name: next_week_goals
            type: array
            required: false
            items: string
        returns:
          type: object
          fields: [win_analysis, loss_autopsy, pattern_check, one_thing_focus, accountability_commitment]
          
      accountability:
        endpoint: /accountability
        method: POST
        description: "Accountability check-in"
        timeout_ms: 45000
        params:
          - name: commitment
            type: string
            required: true
          - name: deadline
            type: string
            required: false
        returns:
          type: object
          fields: [status, blockers, next_actions]
          
      challenge:
        endpoint: /challenge
        method: POST
        description: "Challenge assumptions and beliefs"
        timeout_ms: 45000
        params:
          - name: assumption
            type: string
            required: true
        returns:
          type: object
          fields: [analysis, counter_evidence, reframe, verdict]
          
      hype:
        endpoint: /hype
        method: POST
        description: "Evidence-based motivation boost"
        timeout_ms: 30000
        params: []
        returns:
          type: object
          fields: [message, evidence, call_to_action]
          
      decide:
        endpoint: /decide
        method: POST
        description: "Decision framework analysis"
        timeout_ms: 60000
        params:
          - name: decision
            type: string
            required: true
          - name: options
            type: array
            required: false
            items: string
          - name: constraints
            type: string
            required: false
        returns:
          type: object
          fields: [analysis, recommendation, confidence, reversibility]
          
      framework:
        endpoint: /framework/{name}
        method: GET
        description: "Get specific framework"
        timeout_ms: 10000
        params:
          - name: name
            type: string
            required: true
            enum: [decision, accountability, strategic, fear, launch, adhd, pricing, sales, mvp]
        returns:
          type: object
          fields: [framework, principles, examples]

      break-down:
        endpoint: /break-down
        method: POST
        description: "Break large task into ADHD-friendly small steps"
        timeout_ms: 60000
        params:
          - name: task
            type: string
            required: true
            description: "The task to break down into steps"
          - name: max_steps
            type: integer
            required: false
            default: 10
          - name: context
            type: string
            required: false
        returns:
          type: object
          fields: [breakdown, steps, total_time, first_step]

      prioritize:
        endpoint: /prioritize
        method: POST
        description: "Order tasks by impact and urgency using Eisenhower matrix"
        timeout_ms: 60000
        params:
          - name: tasks
            type: array
            required: true
            items: string
            description: "List of tasks to prioritize"
          - name: criteria
            type: array
            required: false
            items: string
          - name: context
            type: string
            required: false
        returns:
          type: object
          fields: [prioritization, matrix, today_focus, week_focus]

