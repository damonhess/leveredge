  chronos:
    name: CHRONOS
    version: "1.0"
    description: "Backup and snapshot management"
    category: infrastructure
    llm_powered: false
    
    connection:
      url: http://chronos:8010
      health_endpoint: /health
      timeout_ms: 300000  # Backups can take time
      
    capabilities:
      - backup
      - restore
      - scheduling
      
    actions:
      
      backup:
        endpoint: /backup
        method: POST
        description: "Create backup"
        timeout_ms: 300000
        params:
          - name: target
            type: string
            required: false
            default: "all"
          - name: tag
            type: string
            required: false
        returns:
          type: object
          fields: [backup_id, timestamp, size, components]
          
      list:
        endpoint: /list
        method: GET
        description: "List available backups"
        timeout_ms: 10000
        params:
          - name: target
            type: string
            required: false
        returns:
          type: array
          items:
            fields: [backup_id, timestamp, size, tag]
            
      restore:
        endpoint: /restore
        method: POST
        description: "Restore from backup"
        timeout_ms: 300000
        requires_confirmation: true
        params:
          - name: backup_id
            type: string
            required: true
          - name: confirm
            type: boolean
            required: true
        returns:
          type: object
          fields: [restored, backup_id, components]

