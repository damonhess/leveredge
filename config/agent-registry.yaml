        endpoint: /telegram
        method: POST
        description: "Send Telegram message directly"
        timeout_ms: 10000
        params:
          - name: message
            type: string
            required: true
          - name: chat_id
            type: string
            required: false
        returns:
          type: object
          fields: [sent, message_id]

