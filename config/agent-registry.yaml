  safe-deployment:
    name: "Safe Deployment"
    description: "Backup, deploy, verify, rollback if needed"
    complexity: moderate
    estimated_cost: 0.05
    estimated_time_ms: 600000
    
    triggers:
      - "deploy .* safely"
      - "safe deployment"
      
    steps:
      - id: backup
        agent: chronos
        action: backup
        params:
          target: "{{input.target | default: 'all'}}"
          tag: "pre-deploy-{{timestamp}}"
          
      - id: notify_start
        agent: hermes
        action: notify
        params:
          channel: telegram
          message: "ğŸš€ Starting deployment of {{input.component}}. Backup: {{steps.backup.output.backup_id}}"
          priority: normal
          
      - id: deploy
        type: external
        description: "Actual deployment happens via GSD/Claude Code"
        pass_through: true
        
      - id: verify
        agent: argus
        action: status
        
      - id: notify_complete
        agent: hermes
        action: notify
        condition:
          field: steps.verify.output.healthy
          operator: eq
          value: true
        params:
          channel: telegram
          message: "âœ… Deployment complete. All systems healthy."
          priority: normal
          
      - id: rollback
        agent: hades
        action: rollback
        condition:
          field: steps.verify.output.healthy
          operator: eq
          value: false
        params:
          target: "{{input.target}}"
          backup_id: "{{steps.backup.output.backup_id}}"
          confirm: true
          
      - id: notify_rollback
        agent: hermes
        action: notify
        condition:
          field: steps.verify.output.healthy
          operator: eq
          value: false
        params:
          channel: telegram
          message: "âš ï¸ Deployment failed. Rolled back to {{steps.backup.output.backup_id}}"
          priority: critical

