version: '3.8'

# Development n8n Data Plane
# IMPORTANT: DEV has newer ARIA (Jan 14) - SOURCE OF TRUTH
# Uses separate database (n8n_dev) from prod

networks:
  data-plane-dev-net:
    driver: bridge
  stack_net:
    external: true

volumes:
  # Reuse existing dev volume
  n8n_dev_data:
    external: true
    name: stack_n8n_dev_data
  # Dev postgres data (new volume for isolated dev database)
  dev_postgres_data:
    driver: local

services:
  dev-n8n-postgres:
    image: postgres:15-alpine
    container_name: dev-n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: n8n_dev
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    networks:
      - data-plane-dev-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  dev-n8n:
    image: n8nio/n8n:latest
    container_name: dev-n8n
    restart: unless-stopped
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=dev-n8n-postgres
      - DB_POSTGRESDB_DATABASE=n8n_dev
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # URLs
      - N8N_HOST=dev.n8n.leveredgeai.com
      - N8N_PROTOCOL=https
      - N8N_EDITOR_BASE_URL=https://dev.n8n.leveredgeai.com
      - WEBHOOK_URL=https://dev.n8n.leveredgeai.com/
      # General
      - GENERIC_TIMEZONE=America/Los_Angeles
      - NODE_ENV=production
      - N8N_SECURE_COOKIE=true
      - N8N_PROXY_HOPS=2
      # OpenAI for Code nodes
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Task runners
      - N8N_RUNNERS_ENABLED=false
    volumes:
      - n8n_dev_data:/home/node/.n8n
    ports:
      - "5680:5678"
    networks:
      - data-plane-dev-net
      - stack_net
    depends_on:
      dev-n8n-postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
