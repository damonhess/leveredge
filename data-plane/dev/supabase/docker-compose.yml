version: '3.8'

# Dev Supabase Stack
# All containers suffixed with -dev
# Uses postgres_dev database on shared supabase-db

services:
  supabase-kong-dev:
    container_name: supabase-kong-dev
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "${KONG_HTTP_PORT:-8100}:8000"
      - "${KONG_HTTPS_PORT:-8143}:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      ANON_KEY: ${ANON_KEY}
      SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
    volumes:
      - ./volumes/api/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - supabase-dev
      - stack_net
    depends_on:
      - supabase-auth-dev
      - supabase-rest-dev

  supabase-auth-dev:
    container_name: supabase-auth-dev
    image: supabase/gotrue:v2.132.3
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD_ENCODED}@supabase-db:5432/${POSTGRES_DB}?search_path=auth
      GOTRUE_SITE_URL: ${GOTRUE_SITE_URL}
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: ${GOTRUE_DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${GOTRUE_EXTERNAL_EMAIL_ENABLED:-false}
      GOTRUE_MAILER_AUTOCONFIRM: ${GOTRUE_MAILER_AUTOCONFIRM:-true}
    networks:
      - supabase-dev
      - stack_net

  supabase-rest-dev:
    container_name: supabase-rest-dev
    image: postgrest/postgrest:v12.0.1
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD_ENCODED}@supabase-db:5432/${POSTGRES_DB}
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    networks:
      - supabase-dev
      - stack_net

  supabase-realtime-dev:
    container_name: supabase-realtime-dev
    image: supabase/realtime:v2.25.50
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime_dev
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123dev
      FLY_APP_NAME: realtime-dev
      SECRET_KEY_BASE: ${JWT_SECRET}
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - supabase-dev
      - stack_net

  supabase-storage-dev:
    container_name: supabase-storage-dev
    image: supabase/storage-api:v1.32.0
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://supabase-rest-dev:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD_ENCODED}@supabase-db:5432/${POSTGRES_DB}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "false"
    volumes:
      - supabase-storage-dev:/var/lib/storage
    networks:
      - supabase-dev
      - stack_net

  supabase-meta-dev:
    container_name: supabase-meta-dev
    image: supabase/postgres-meta:v0.75.0
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB}
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - supabase-dev
      - stack_net

  supabase-studio-dev:
    container_name: supabase-studio-dev
    image: supabase/studio:2025.11.26-sha-8f096b5
    restart: unless-stopped
    ports:
      - "${STUDIO_PORT:-3100}:3000"
    environment:
      HOSTNAME: "::"
      STUDIO_PG_META_URL: http://supabase-meta-dev:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: "ARIA Dev"
      DEFAULT_PROJECT_NAME: "Development"
      SUPABASE_URL: http://supabase-kong-dev:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      NEXT_PUBLIC_ENABLE_LOGS: "false"
    networks:
      - supabase-dev
      - stack_net

networks:
  supabase-dev:
    driver: bridge
  stack_net:
    external: true

volumes:
  supabase-storage-dev:
