version: '3.8'

# Production n8n Data Plane
# Migrated from /home/damon/stack/
# Uses existing Docker volumes for data persistence

networks:
  data-plane-net:
    driver: bridge
  stack_net:
    external: true

volumes:
  # Reuse existing volumes from stack
  n8n_postgres_data:
    external: true
    name: stack_n8n_postgres_data

services:
  prod-n8n-postgres:
    image: postgres:15-alpine
    container_name: prod-n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: n8n
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - data-plane-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  prod-n8n:
    image: n8nio/n8n:latest
    container_name: prod-n8n
    restart: unless-stopped
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=prod-n8n-postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # URLs
      - N8N_HOST=n8n.leveredgeai.com
      - N8N_PROTOCOL=https
      - N8N_EDITOR_BASE_URL=https://n8n.leveredgeai.com
      - WEBHOOK_URL=https://hooks.leveredgeai.com/
      # General
      - GENERIC_TIMEZONE=America/Los_Angeles
      - NODE_ENV=production
      - N8N_SECURE_COOKIE=true
      - N8N_PROXY_HOPS=2
      # OpenAI for Code nodes
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Task runners
      - N8N_RUNNERS_ENABLED=false
    volumes:
      - /home/damon/stack/n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks:
      - data-plane-net
      - stack_net
    depends_on:
      prod-n8n-postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
