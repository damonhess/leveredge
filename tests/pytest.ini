[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --timeout=30
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    health: marks tests as health checks
    core: marks tests for core agents
    security: marks tests for security fleet
    creative: marks tests for creative fleet
    personal: marks tests for personal fleet
    business: marks tests for business fleet
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
