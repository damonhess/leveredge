# Heavy Load Configuration
# Use for capacity/stress testing
# Expected: ~200 RPS, high resource usage

[locust]
# Target host (override with --host)
host = http://localhost

# User configuration
users = 200
spawn-rate = 20

# Run duration (15 minutes)
run-time = 15m

# Output settings
headless = true
html = reports/heavy_report.html
csv = reports/heavy

# Logging
loglevel = WARNING
logfile = logs/heavy.log

# Stop on failure threshold
stop-timeout = 120
