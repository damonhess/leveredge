# Medium Load Configuration
# Use for staging/pre-production testing
# Expected: ~50 RPS, moderate resource usage

[locust]
# Target host (override with --host)
host = http://localhost

# User configuration
users = 50
spawn-rate = 5

# Run duration (10 minutes)
run-time = 10m

# Output settings
headless = true
html = reports/medium_report.html
csv = reports/medium

# Logging
loglevel = INFO
logfile = logs/medium.log

# Stop on failure threshold
stop-timeout = 60
