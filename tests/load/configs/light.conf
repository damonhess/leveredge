# Light Load Configuration
# Use for development/smoke testing
# Expected: ~10 RPS, minimal resource usage

[locust]
# Target host (override with --host)
host = http://localhost

# User configuration
users = 10
spawn-rate = 1

# Run duration (5 minutes)
run-time = 5m

# Output settings
headless = true
html = reports/light_report.html
csv = reports/light

# Logging
loglevel = INFO
logfile = logs/light.log

# Stop on failure threshold
stop-timeout = 30
