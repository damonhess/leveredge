<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>ARIA Frontend V2 - Component Library</title>
    <script>
      // Prevent flash of wrong theme
      (function() {
        try {
          var theme = localStorage.getItem('aria-theme');
          var resolved = theme === 'system' || !theme
            ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
            : theme;
          document.documentElement.classList.add(resolved);
          document.documentElement.style.colorScheme = resolved;
        } catch (e) {}
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-BCFbJY_N.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CQIS8eNC.css">
  </head>

    <div id="root"></div>
  </body>
</html>
