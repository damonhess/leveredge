<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeverEdge Fleet Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">LE</div>
                <div>
                    <h1>Fleet Dashboard</h1>
                    <span class="subtitle">LeverEdge Agent Monitoring</span>
                </div>
            </div>
            <div class="summary-stats" id="summary-stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-agents">--</div>
                    <div class="stat-label">Total Agents</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value healthy" id="healthy-count">--</div>
                    <div class="stat-label">Healthy</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value unhealthy" id="unhealthy-count">--</div>
                    <div class="stat-label">Unhealthy</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value offline" id="offline-count">--</div>
                    <div class="stat-label">Offline</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-cpu">--%</div>
                    <div class="stat-label">Total CPU</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-memory">-- MB</div>
                    <div class="stat-label">Total Memory</div>
                </div>
            </div>
            <div class="refresh-indicator" id="refresh-indicator">
                <div class="spinner"></div>
                <span>Updating...</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="category-filters">
            <button class="filter-btn active" data-category="all">All Agents</button>
            <button class="filter-btn" data-category="core">Core</button>
            <button class="filter-btn" data-category="security">Security</button>
            <button class="filter-btn" data-category="creative">Creative</button>
            <button class="filter-btn" data-category="personal">Personal</button>
            <button class="filter-btn" data-category="business">Business</button>
        </div>

        <div class="agent-grid" id="agent-grid">
            <!-- Agent cards will be rendered here -->
        </div>

        <div class="activity-section">
            <div class="section-header">
                <h2 class="section-title">Recent Activity</h2>
                <span class="refresh-indicator" id="activity-indicator">
                    Auto-refresh: <span id="countdown">5</span>s
                </span>
            </div>
            <div class="activity-list" id="activity-list">
                <div class="empty-state">No recent activity</div>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toast-container"></div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Agent Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-content" id="modal-content"></div>
        </div>
    </div>

    <script>
        // Configuration
        const REFRESH_INTERVAL = 5000; // 5 seconds
        const API_BASE = '';

        // State
        let agents = {};
        let currentFilter = 'all';
        let isRefreshing = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            fetchStatus();
            fetchActivity();
            startAutoRefresh();
        });

        function setupEventListeners() {
            // Category filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderAgents();
                });
            });

            // Modal close on overlay click
            document.getElementById('modal-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'modal-overlay') closeModal();
            });

            // ESC to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        async function fetchStatus() {
            const indicator = document.getElementById('refresh-indicator');
            indicator.classList.add('active');
            isRefreshing = true;

            try {
                const response = await fetch(`${API_BASE}/api/status`);
                if (!response.ok) throw new Error('Failed to fetch status');
                agents = await response.json();
                renderAgents();
                updateSummary();
            } catch (error) {
                console.error('Error fetching status:', error);
                showToast('Failed to fetch agent status', 'error');
            } finally {
                indicator.classList.remove('active');
                isRefreshing = false;
            }
        }

        async function fetchActivity() {
            try {
                const response = await fetch(`${API_BASE}/api/activity`);
                if (!response.ok) throw new Error('Failed to fetch activity');
                const activity = await response.json();
                renderActivity(activity);
            } catch (error) {
                console.error('Error fetching activity:', error);
            }
        }

        function renderAgents() {
            const grid = document.getElementById('agent-grid');
            const filteredAgents = Object.entries(agents).filter(([name, agent]) => {
                return currentFilter === 'all' || agent.category === currentFilter;
            });

            grid.innerHTML = filteredAgents.map(([name, agent]) => {
                const health = agent.health || {};
                const stats = agent.stats || {};
                const cost = agent.cost || {};

                const statusClass = health.status || 'offline';
                const latency = health.latency_ms || 0;
                const latencyWidth = Math.min(latency / 200 * 100, 100);
                const latencyClass = latency < 50 ? 'fast' : latency < 150 ? 'medium' : 'slow';

                const cpuValue = stats.cpu_percent !== undefined ? `${stats.cpu_percent}%` : '--';
                const memValue = stats.memory_mb !== undefined ? `${stats.memory_mb}` : '--';
                const costValue = cost.today !== undefined ? `$${cost.today.toFixed(4)}` : '--';

                return `
                    <div class="agent-card" data-category="${agent.category}" data-name="${name}">
                        <div class="card-header">
                            <div>
                                <div class="agent-name">${name}</div>
                                <div class="agent-port">:${agent.port}</div>
                            </div>
                            <div class="status-badge ${statusClass}">
                                <div class="status-dot"></div>
                                ${statusClass}
                            </div>
                        </div>
                        <div class="agent-description">${agent.description}</div>
                        <div class="agent-stats">
                            <div class="stat">
                                <div class="value">${cpuValue}</div>
                                <div class="label">CPU</div>
                            </div>
                            <div class="stat">
                                <div class="value">${memValue}</div>
                                <div class="label">MEM (MB)</div>
                            </div>
                            <div class="stat">
                                <div class="value">${costValue}</div>
                                <div class="label">Cost Today</div>
                            </div>
                        </div>
                        <div class="latency-bar">
                            <div class="latency-fill ${latencyClass}" style="width: ${latencyWidth}%"></div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-restart" onclick="restartAgent('${name}')" ${statusClass === 'offline' ? 'disabled' : ''}>
                                Restart
                            </button>
                            <button class="btn btn-details" onclick="showDetails('${name}')">
                                Details
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateSummary() {
            let healthy = 0, unhealthy = 0, offline = 0;
            let totalCpu = 0, totalMemory = 0;

            Object.values(agents).forEach(agent => {
                const status = agent.health?.status || 'offline';
                if (status === 'healthy') healthy++;
                else if (status === 'offline') offline++;
                else unhealthy++;

                if (agent.stats?.cpu_percent) totalCpu += agent.stats.cpu_percent;
                if (agent.stats?.memory_mb) totalMemory += agent.stats.memory_mb;
            });

            document.getElementById('total-agents').textContent = Object.keys(agents).length;
            document.getElementById('healthy-count').textContent = healthy;
            document.getElementById('unhealthy-count').textContent = unhealthy;
            document.getElementById('offline-count').textContent = offline;
            document.getElementById('total-cpu').textContent = `${totalCpu.toFixed(1)}%`;
            document.getElementById('total-memory').textContent = `${totalMemory.toFixed(0)} MB`;
        }

        function renderActivity(activity) {
            const list = document.getElementById('activity-list');

            if (!activity || activity.length === 0) {
                list.innerHTML = '<div class="empty-state">No recent activity</div>';
                return;
            }

            list.innerHTML = activity.slice(0, 20).map(item => {
                const time = new Date(item.timestamp).toLocaleTimeString();
                return `
                    <div class="activity-item">
                        <span class="activity-time">${time}</span>
                        <span class="activity-agent">${item.agent}</span>
                        <span class="activity-action">${item.action}: ${item.details || ''}</span>
                        <span class="activity-status ${item.status}">${item.status}</span>
                    </div>
                `;
            }).join('');
        }

        async function restartAgent(name) {
            if (!confirm(`Are you sure you want to restart ${name}?`)) return;

            const btn = document.querySelector(`[data-name="${name}"] .btn-restart`);
            if (btn) {
                btn.disabled = true;
                btn.textContent = 'Restarting...';
            }

            try {
                const response = await fetch(`${API_BASE}/api/restart/${name}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Restart failed');
                }

                showToast(`Restart initiated for ${name}`, 'success');
                fetchActivity();
            } catch (error) {
                console.error('Error restarting agent:', error);
                showToast(`Failed to restart ${name}: ${error.message}`, 'error');
            } finally {
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Restart';
                }
            }
        }

        function showDetails(name) {
            const agent = agents[name];
            if (!agent) return;

            const health = agent.health || {};
            const stats = agent.stats || {};
            const cost = agent.cost || {};

            document.getElementById('modal-title').textContent = `${name} Details`;
            document.getElementById('modal-content').innerHTML = `
                <div style="display: grid; gap: 1rem;">
                    <div>
                        <h4 style="color: var(--text-secondary); margin-bottom: 0.5rem;">Basic Info</h4>
                        <p><strong>Port:</strong> ${agent.port}</p>
                        <p><strong>Category:</strong> ${agent.category}</p>
                        <p><strong>Description:</strong> ${agent.description}</p>
                    </div>
                    <div>
                        <h4 style="color: var(--text-secondary); margin-bottom: 0.5rem;">Health Status</h4>
                        <p><strong>Status:</strong> <span class="status-badge ${health.status || 'offline'}">${health.status || 'unknown'}</span></p>
                        <p><strong>Latency:</strong> ${health.latency_ms ? health.latency_ms + 'ms' : 'N/A'}</p>
                        ${health.error ? `<p><strong>Error:</strong> ${health.error}</p>` : ''}
                    </div>
                    <div>
                        <h4 style="color: var(--text-secondary); margin-bottom: 0.5rem;">Process Stats</h4>
                        <p><strong>PID:</strong> ${stats.pid || 'N/A'}</p>
                        <p><strong>CPU:</strong> ${stats.cpu_percent !== undefined ? stats.cpu_percent + '%' : 'N/A'}</p>
                        <p><strong>Memory:</strong> ${stats.memory_mb !== undefined ? stats.memory_mb + ' MB' : 'N/A'} (${stats.memory_percent !== undefined ? stats.memory_percent + '%' : 'N/A'})</p>
                        <p><strong>Threads:</strong> ${stats.threads || 'N/A'}</p>
                        <p><strong>Process Status:</strong> ${stats.status || 'N/A'}</p>
                        ${stats.error ? `<p style="color: var(--accent-red);"><strong>Error:</strong> ${stats.error}</p>` : ''}
                    </div>
                    <div>
                        <h4 style="color: var(--text-secondary); margin-bottom: 0.5rem;">Cost Information</h4>
                        <p><strong>Today:</strong> $${cost.today !== undefined ? cost.today.toFixed(4) : '0.0000'}</p>
                        <p><strong>Total:</strong> $${cost.total !== undefined ? cost.total.toFixed(4) : '0.0000'}</p>
                    </div>
                </div>
            `;

            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function startAutoRefresh() {
            let countdown = 5;
            const countdownEl = document.getElementById('countdown');

            setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    countdown = 5;
                    if (!isRefreshing) {
                        fetchStatus();
                        fetchActivity();
                    }
                }
                countdownEl.textContent = countdown;
            }, 1000);
        }
    </script>
</body>
</html>
